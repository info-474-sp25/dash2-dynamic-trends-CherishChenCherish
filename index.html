<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Weather Visualization Dashboard (2014-2015)</h1>
        <p><strong>Author(s):</strong> Cherish Chen & Zhiming Huang</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1WNOQhTrUam_UYyJ7m0w5PUrlaiNkOMso3sNxP9S09GA/edit?tab=t.zgema3ymmyx4" target="_blank">Link</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item">
            <label for="citySelect"><strong>Select City:</strong></label>
            <select id="citySelect">
                <option value="">Choose a city...</option>
            </select>
        </div>
    </div>

    <!-- CHARTS -->
    <div class="item chart-container">
        <h2>Monthly Cumulative Rainfall</h2>
        <svg id="lineChart1" width="1100" height="500"></svg>
    </div>
    
    <div class="item chart-container">
        <h2>Daily Mean Temperature Trends</h2>
        <svg id="lineChart2" width="1100" height="500"></svg>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
